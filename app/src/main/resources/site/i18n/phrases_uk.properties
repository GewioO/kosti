kosticon2020.landing.attention.msg1=На даний момент з урахуванням турботи про здоров'я наших відвідувачів, а також заради загального блага ми переносимо KostiCon 2020 на другу половину літа. Ми оголосимо точну дату фестивалю, як тільки ситуація в світі стане більш зрозумілою і спокійною.
