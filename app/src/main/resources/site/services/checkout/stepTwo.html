<h2 class="checkout-title">Адрес доставки</h2>
<div class="delivery-address">
    <div class="delivery-shipto">
        <div class="shipto-info">
            <p data-th-text="${params.name + ' ' + params.surname}"></p>
            <p data-th-text="${params.address}"></p>
            <p data-th-text="${params.city}"></p>
            <p data-th-text="${params.email}"></p>
            <p data-th-text="${'Tel: ' + params.phone}"></p>
        </div>
        <div class="shipto-actions">
            <a data-th-href="${portal.serviceUrl({'_service=checkout'})}" class="shipto-link" title="Изменить">Изменить</a>
            <a href="#" class="shipto-link hidden" title="Добавить">Добавить</a>
        </div>
    </div>

</div>
<h2 class="checkout-title">Метод доставки</h2>
<form class="checkout-form" method="POST" data-th-attr="action=${portal.serviceUrl({'_service=checkout'})}">
    <div class="delivery_m">
        <div class="form-group" data-th-each="ship: ${shipping}">
            <input name="shipping" type="radio" class="input-radio" data-th-attr="id=${ship.id}, value=${ship.id}" checked hidden>
            <label data-th-attr="for=${ship.id}" class="label-radio">
                <div class="radio_align-type">
                    <div class="radio_align-top">
                        <span class="radio_align-title" data-th-text="${ship.title}"></span>
                        <span class="delivery_m-subtitle" data-th-text="'UAH '+${ship.price}"></span>
                    </div>
                    <div class="radio_align-description">
                        <span data-th-remove="tag" data-th-if="${ship.id != 'digital'}">Ожидаемое время вашей доставки </span>
                        <span data-th-text="${ship.terms}"></span> 
                        <span data-th-remove="tag" data-th-if="${ship.id != 'digital'}">дней.</span>
                    </div>
                </div>
            </label>
        </div>
        <div class="delivery_np suggestion-wrap">
            <div class="form-group">
                <label for="delivery_np-input-city" class="label">Введите город</label>
                <input type="text" class="input-text delivery_np-input-city" id="delivery_np-input-city">
                <ul id="suggestion-list" class="suggestion-list">
                </ul>
                <select id="delivery_np-warehouses">
                    <option disabled="disabled" selected="selected">Выберите отделение</option>
                </select>
            </div>
        </div>
    </div>
    <div class="checkout-action">
        <a data-th-href="${portal.serviceUrl({'_service=cart'})}" class="checkout-back" title="К покупкам">К покупкам</a>
        <button class="checkout-continue" title="Продолжить" data-th-disabled="${!cart.stock}">ПРОДОЛЖИТЬ</button>
    </div>
    <input name="step" type="hidden" value="3">
</form>
