<h2 class="checkout-title">Адрес доставки</h2>
<div class="delivery-address">
    <div class="delivery-shipto">
        <div class="shipto-info">
            <p data-th-text="${params.name + ' ' + params.surname}"></p>
            <p data-th-text="${params.address}"></p>
            <p data-th-text="${params.city}"></p>
            <p data-th-text="${params.email}"></p>
            <p data-th-text="${'Tel: ' + params.phone}"></p>
        </div>
        <div class="shipto-actions">
            <a data-th-href="${portal.serviceUrl({'_service=checkout'})}" class="shipto-link">Изменить</a>
            <a href="#" class="shipto-link hidden">Добавить</a>
        </div>
    </div>

        <iframe
          width="380"
          height="100%"
          frameborder="0" style="border:0"
          data-th-attr="src = ${'https://www.google.com/maps/embed/v1/place?key=AIzaSyCG80HuL0pNQZv9FvxQYQk4gJNBxt-cjOQ&q=' + address}"
          allowfullscreen>
        </iframe>
    </div>-->
</div>
<h2 class="checkout-title">Метод доставки</h2>
<form class="checkout-form" method="POST" data-th-attr="action=${portal.serviceUrl({'_service=checkout'})}">
    <div class="delivery-method">
        <div class="form-group">
            <input name="shipping" type="radio" class="input-radio" id="delivery-method-1" checked hidden>
            <label for="delivery-method-1" class="label-radio">
                <div class="delivery-type">
                    <div class="delivery-top">
                        <span class="delivery-title">Укрпошта</span>
                        <span class="delivery-cost">Бесплатно</span>
                    </div>
                    <div class="delivery-description">Ожидаемое время вашей доставки 7-21 дней.</div>
                </div>
            </label>
        </div>
        <div class="form-group">
            <input name="shipping" type="radio" class="input-radio" id="delivery-method-2" hidden>
            <label for="delivery-method-2" class="label-radio">
                <div class="delivery-type">
                    <div class="delivery-top">
                        <span class="delivery-title">Нова Пошта</span>
                        <span class="delivery-cost">€ 8.00</span>
                    </div>
                    <div class="delivery-description">Ожидаемое время вашей доставки 1-3 дней. </div>
                </div>
            </label>
        </div>
    </div>
    <div class="checkout-action">
        <button class="checkout-back">К покупкам</button>
        <button class="checkout-continue">ПРОДОЛЖИТЬ</button>
    </div>
    <input name="step" type="hidden" value="submit">
</form>
