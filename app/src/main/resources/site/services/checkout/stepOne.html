<h2 class="checkout-title">Ваша информация</h2>
<form class="checkout-form" method="POST" data-th-attr="action=${portal.serviceUrl({'_service=checkout'})}">
    <div class="form-group-column">
        <div class="form-group">
            <label for="name-checkout-input" class="label">ИМЯ</label>
            <input name="name" type="text" class="input-text" id="name-checkout-input">
        </div>
        <div class="form-group">
            <label for="surname-checkout-input" class="label">ФАМИЛИЯ</label>
            <input name="surname" type="text" class="input-text" id="surname-checkout-input">
        </div>
    </div>
    <div class="form-group form-group-address">
        <label for="address-checkout-input" class="label">АДРЕС</label>
        <input name="address" type="text" class="input-text" id="address-checkout-input">
    </div>
    <div class="form-group-column">
        <div class="form-group">
            <label for="country-checkout-select" class="label">СТРАНА</label>
            <div class="select-field">
                <select name="country" id="country-checkout-select">
                    <option value="Выберите страну" disabled="disabled" selected>Выберите страну</option>
                    <option value="ua">Украина</option>
                    <option value="by">Беларусь</option>
                    <option value="ru">Россия</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="city-checkout-input" class="label">ГОРОД</label>
            <input name="city" type="text" class="input-text" id="city-checkout-input">
        </div>
    </div>
    <div class="form-group-column">
        <div class="form-group">
            <label for="email-checkout-input" class="label">ЭЛЕКТРОННАЯ ПОЧТА</label>
            <input name="email" type="email" class="input-text" id="email-checkout-input">
        </div>
        <div class="form-group">
            <label for="phone-checkout-input" class="label">ТЕЛЕФОН</label>
            <input name="phone" type="text" class="input-text" id="phone-checkout-input">
        </div>
    </div>
    <div class="checkout-action">
        <button class="checkout-back">К покупкам</button>
        <button class="checkout-continue">ПРОДОЛЖИТЬ</button>
    </div>
    <input name="productId" type="hidden" data-th-attr="value = ${productId}">
    <input name="quantity" type="hidden" data-th-attr="value = ${quantity}">
    <input name="itemSize" type="hidden" data-th-attr="value = ${params.itemSize}">
    <input name="step" type="hidden" value="2">
</form>
