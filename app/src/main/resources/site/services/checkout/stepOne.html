<!DOCTYPE html>
<html>

<head data-th-utext="${pageComponents.pagehead}"></head>

<body>
    <header class="header" data-th-utext="${pageComponents.header}"></header>
    <main class="main" style="padding-top: 85px;">
        <div class="checkout-wrap">
            <div class="checkout-info">
                <div class="step-list">
                    <div class="step-item active">
                        <!-- <img src="#" data-th-src="${portal.assetUrl({'_path=images/smal-logo.png'})}" alt="Vechernie kosti logo"> -->
                        01 ИНФОРМАЦИЯ</div>
                    <div class="step-item">02 ДОСТАВКА</div>
                    <div class="step-item">03 ОПЛАТА</div>
                </div>

                <div class="checkout-step1">
                    <h2 class="checkout-title">Ваша информация</h2>
                    <form action="" class="checkout-form" method="POST">
                        <div class="form-group-column">
                            <div class="form-group">
                                <label for="name-checkout-input" class="label">ИМЯ</label>
                                <input name="name" type="text" class="input-text" id="name-checkout-input">
                            </div>
                            <div class="form-group">
                                <label for="surname-checkout-input" class="label">ФАМИЛИЯ</label>
                                <input name="surname" type="text" class="input-text" id="surname-checkout-input">
                            </div>
                        </div>
                        <div class="form-group form-group-address">
                            <label for="address-checkout-input" class="label">АДРЕС</label>
                            <input name="address" type="text" class="input-text" id="address-checkout-input">
                        </div>
                        <div class="form-group-column">
                            <div class="form-group">
                                <label for="country-checkout-select" class="label">СТРАНА</label>
                                <div class="select-field">
                                    <select name="country" id="country-checkout-select">
                                        <option value="Выберите страну" disabled="disabled" selected>Выберите страну</option>
                                        <option value="ua">Украина</option>
                                        <option value="by">Беларусь</option>
                                        <option value="ru">Россия</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city-checkout-input" class="label">ГОРОД</label>
                                <input name="city" type="text" class="input-text" id="city-checkout-input">
                            </div>
                        </div>
                        <div class="form-group-column">
                            <div class="form-group">
                                <label for="zip-checkout-input" class="label">ИНДЕКС</label>
                                <div class="search-field">
                                    <input name="zip" type="text" class="input-text search-field-input" id="zip-checkout-input">
                                    <button class="search-field-btn">НАЙТИ</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone-checkout-input" class="label">ТЕЛЕФОН</label>
                                <input name="phone" type="text" class="input-text" id="phone-checkout-input">
                            </div>
                        </div>
                        <div class="checkout-action">
                            <button class="checkout-back">К покупкам</button>
                            <button class="checkout-continue">ПРОДОЛЖИТЬ</button>
                        </div>
                        <input name="total" type="hidden" data-th-attr="value = ${total}">
                        <input name="productId" type="hidden" data-th-attr="value = ${productId}">
                        <input name="step" type="hidden" value="2">
                    </form>
                </div>
            </div>
            <div class="checkout-summary">
                <div class="summary-header">
                    <h2 class="checkout-title">Корзина</h2>
                    <div class="summary-cart_counter" data-th-text="${cartProductsTotal}"></div>
                </div>
                <div class="summary-product-list">
                    <div class="summary-product-item">
                        <div class="summary-product-img_wrap">
                            <img data-th-src="${product.image.url}" alt="">
                        </div>
                        <div class="summary-product-info">
                            <h5 class="summary-product-name" data-th-text="${product.displayName}"></h5>
                            <div class="summary-product-price">₽ <span data-th-text="${product.data.price}"></span></div>
                        </div>
                    </div>
                </div>
                <div class="summary-promo_cod">
                    <h5 class="summary-promo_cod-title">
                        Есть промо-код?
                    </h5>
                    <div class="summary-promo_cod-field">
                        smth
                    </div>
                </div>
                <div class="summary-purchase">
                    <div class="summary-total">
                        <span class="label">Товар</span>
                        <span class="valu">₽ <span data-th-text="${productsTotal}"></span></span>
                    </div>
                    <div class="summary-shipping">
                        <span class="label">Доставка</span>
                        <span class="valu">Бесплатно</span>
                    </div>
                    <div class="summary-subtotal">
                        <span class="label">Всего</span>
                        <span class="valu">₽ <span data-th-text="${total}"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer data-th-utext="${pageComponents.footer}"></footer>
</body>

</html>
