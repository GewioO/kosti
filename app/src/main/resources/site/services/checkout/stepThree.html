<h2 class="checkout-title">Способ оплаты</h2>
<form class="checkout-form" method="POST" data-th-attr="action=${portal.serviceUrl({'_service=checkout'})}">
    <div class="checkout-action">
        <button class="checkout-back">К покупкам</button>
        <button class="checkout-continue">ПРОДОЛЖИТЬ</button>
    </div>
    <input name="step" type="hidden" value="submit">
</form>
