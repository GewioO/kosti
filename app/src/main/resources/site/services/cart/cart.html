<!DOCTYPE html>
<html>

<head data-th-utext="${pageComponents.pagehead}"></head>

<body>
    <header class="header" data-th-utext="${pageComponents.header}"></header>
    <main class="main">
        <div data-th-each="item: ${cart.items}">
            <div data-th-text="${item.displayName}"></div>
            <div data-th-text="${item._id}"></div>
            <div data-th-text="${item.price}"></div>
            <div data-th-text="${item.amount}"></div>
            <div data-th-text="${item.itemSize}"></div>
            <hr>
        </div>
        <a data-th-href="${portal.serviceUrl({'_service=checkout'})}">
            Checkout
        </a>
    </main>
    <footer data-th-utext="${pageComponents.footer}"></footer>
</body>

</html>
