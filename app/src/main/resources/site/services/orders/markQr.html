<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <link rel="stylesheet" type="text/css"  data-th-href="${portal.assetUrl({'_path=/css/main.css'})}">
    <title>Новости</title>
</head>
<body style="margin: 0px; padding: 0px">
    <main class="main">
        <div data-th-if="${cart}">
            <div>Name: <span data-th-text="${cart.name + ' ' + cart.surname}"></span></div>
            <div>Order status: <span data-th-text="${cart.status}"></span></div>
            <div>Ticket status: <span data-th-text="${cart.currentQrStatus}"></span></div>
            <form method="POST" data-th-attr="action=${portal.serviceUrl({'_service=orders'})}">
                <input data-th-value="${cart.currentQrId}" readonly type="text" name="qr" >
                <input type="hidden" name="action" value="markqr">
                <input data-th-unless="${cart.currentQrStatus}" type="submit" value="Mark passed">
            </form>
        </div>
        <div data-th-unless="${cart}">Ticket not found</div>
        <a data-th-href="${portal.serviceUrl({'_service=orders', 'action=readQr'})}">Back to reader</a>
    </main>
</body>

</html>
