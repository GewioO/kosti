<!DOCTYPE html>
<html>

<head data-th-utext="${pageComponents.pagehead}"></head>

<body class="page-wrapper">
    <header class="header" data-th-utext="${pageComponents.header}"></header>
    <main class="main">
        <div class="site_width">
            <div class="order">
                <a data-th-href="${portal.serviceUrl({'_service=orders'})}" class="checkout-back">Back to list</a>
                <div class="order-table">
                    <h2 class="order-title">
                        Order details
                    </h2>
                    <div class="order-info-item">
                        <div class="order-row">
                            <h3 class="order-label">Status:</h3>
                            <form method="POST" data-th-attr="action=${portal.serviceUrl({'_service=orders'})}">
                                <input type="hidden" data-th-attr="value=${cart._id}" name="id">
                                <input name="action" type="hidden" value="setStatus">
                                <div class="select-field">
                                    <select name="status" id="pdp-size-select" class="pdp-size_select select">
                                        <option value="created" data-th-selected="${cart.status == 'created'}">Created</option>
                                        <option value="pending" data-th-selected="${cart.status == 'pending'}">Pending</option>
                                        <option value="paid" data-th-selected="${cart.status == 'paid'}">Paid</option>
                                        <option value="failed" data-th-selected="${cart.status == 'failed'}">Failed</option>
                                        <option value="shipped" data-th-selected="${cart.status == 'shipped'}">Shipped</option>
                                    </select>
                                </div>
                                <button name="submit" type="submit" value="Set status">Set status</button>
                            </form>
                        </div>
                        <div class="order-row">
                            <h3 class="order-label">Order Date:</h3>
                            <div class="order-value" data-th-text="${cart._timestamp}">
                            </div>
                        </div>
                        <div class="order-row">
                            <h3 class="order-label">Address:</h3>
                            <div class="order-value">
                                <p data-th-text="${cart.country}"></p>
                                <p data-th-text="${cart.city}"></p>
                                <p data-th-text="${cart.address}"></p>
                            </div>
                        </div>
                        <div class="order-row">
                            <h3 class="order-label">Name:</h3>
                            <div class="order-value" data-th-text="${cart.name + ' ' + cart.surname}">
                            </div>
                        </div>
                        <div class="order-row">
                            <h3 class="order-label">Email:</h3>
                            <div class="order-value" data-th-text="${cart.email}">
                            </div>
                        </div>
                        <div class="order-row">
                            <h3 class="order-label">Phone:</h3>
                            <div class="order-value" data-th-text="${cart.phone}">
                            </div>
                        </div>
                    </div>
                    <div class="order-info-item">
                        <div class="order-row">
                            <h3 class="order-label">Actions:</h3>
                            <div class="order-value">
                                <form method="POST" data-th-attr="action=${portal.serviceUrl({'_service=orders'})}">
                                    <div class="form-group">
                                        <input data-th-attr="value=${cart._id}" readonly id="ordersAdminCartID" name="id">
                                    </div>
                                    <div class="select-field">
                                        <label class="order-label">Item</label>
                                        <select name="itemID" class="pdp-size_select select">
                                            <option data-th-each="product: ${products}" data-th-attr="value=${product._id}" data-th-text="${product.displayName}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group-column">
                                        <div class="form-group">
                                            <label for="phone-checkout-input" class="order-label">Amount</label>
                                            <input name="amount" type="text" class="input-text">
                                        </div>
                                        <div class="form-group">
                                            <label for="size-checkout-input" class="order-label">Size</label>
                                            <input name="size" type="text" class="input-text">
                                        </div>
                                    </div>
                                    <input name="action" type="hidden" value="addItem">
                                    <button name="submit" type="submit" value="Add item">Add item</button>
                                </form>
                            </div>
                        </div>
                        <div class="order-row">
                            <h3 class="order-label">Regenerate ID:</h3>
                            <div class="order-value">
                                <form method="POST" data-th-attr="action=${portal.serviceUrl({'_service=orders'})}">
                                    <input type="hidden" data-th-attr="value=${cart._id}" name="id">
                                    <input name="action" type="hidden" value="regenerateIds">
                                    <button name="submit" type="submit" value="Regenerate Ids">Regenerate Ids</button>
                                </form>
                            </div>
                        </div>
                        <div class="order-row">
                            <h3 class="order-label">Resend confirmation mail:</h3>
                            <div class="order-value">
                                <form method="GET" data-th-attr="action=${portal.serviceUrl({'_service=orders'})}">
                                    <input type="hidden" data-th-attr="value=${cart._id}" name="id">
                                    <input name="action" type="hidden" value="resendConfirmationMail">
                                    <button name="submit" type="submit" value="Resend order confirmation mail">Resend order confirmation mail</button>
                                </form>
                            </div>
                        </div>
                        <div class="order-row">
                            <h3 class="order-label">Items:</h3>
                            <div class="order-value">
                                <div class="cart-list">
                                    <div data-th-each="item: ${cart.items}" class="cart-item">
                                        <a data-th-href="${portal.pageUrl({'_id='+item._id})}" data-th-attr="title=${item.displayName}">
                                            <div class="cart-product_img">
                                                <img data-th-src="${item.imageCart.url}" alt="product image">
                                            </div>
                                        </a>
                                        <div class="cart-product_description">
                                            <div data-th-text="${item.displayName}" class="cart-product_title"></div>
                                            <div data-th-if="${item.itemSize}" class="cart-product_size">
                                                <span class="label">Размер: </span>
                                                <span class="value" data-th-text="${item.itemSize}"></span>
                                            </div>
                                            <span class="label">Количетсво: </span>
                                            <span class="value" data-th-text="${item.amount}"></span>
                                            <div data-th-text="${item._id}" hidden></div>
                                        </div>
                                        <span class="cart-remove_btn" data-th-attr="data-id=${item._id}, data-size=${item.itemSize}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer" data-th-utext="${pageComponents.footer}"></footer>
</body>

</html>
