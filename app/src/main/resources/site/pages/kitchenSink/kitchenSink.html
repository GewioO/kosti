<!DOCTYPE html>
<html>

<head data-th-utext="${pageComponents.pagehead}"></head>

<body>
    <header class="header" data-th-utext="${pageComponents.header}"></header>
    <main class="main" style="padding-top: 85px;">
        <div class="checkout-wrap blog_width">
            <div class="checkout-info">
                <div class="step-list">
                    <div class="step-item active">01 01 ИНФОРМАЦИЯ</div>
                    <div class="step-item">02 ДОСТАВКА</div>
                    <div class="step-item">03 ОПЛАТА</div>
                </div>

                <div class="checkout-step1">
                    <h2 class="checkout-title"Ваша информация></h2>
                    <form action="">
                        <div class="form-group-column">
                            <div class="form-group">
                                <label for="name-checkout-input" class="label">ИМЯ</label>
                                <input name="name" type="text" class="input-text" id="name-checkout-input">
                            </div>
                            <div class="form-group">
                                <label for="surname-checkout-input" class="label">ФАМИЛИЯ</label>
                                <input name="surname" type="text" class="input-text" id="surname-checkout-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address-checkout-input" class="label">АДРЕС</label>
                            <input name="address" type="text" class="input-text" id="address-checkout-input">
                        </div>
                        <div class="form-group-column">
                            <div class="form-group">
                                <label for="country-checkout-input" class="label">СТРАНА</label>
                                <input name="country" type="text" class="input-text" id="country-checkout-input">
                            </div>
                            <div class="form-group">
                                <label for="city-checkout-input" class="label">ГОРОД</label>
                                <input name="city" type="text" class="input-text" id="city-checkout-input">
                            </div>
                        </div>
                        <div class="form-group-column">
                            <div class="form-group">
                                <label for="zip-checkout-input" class="label">ИНДЕКС</label>
                                <input name="zip" type="text" class="input-text" id="zip-checkout-input">
                            </div>
                            <div class="form-group">
                                <label for="phone-checkout-input" class="label">ТЕЛЕФОН</label>
                                <input name="phone" type="text" class="input-text" id="phone-checkout-input">
                            </div>
                        </div>
                        <div class="checkout-action">
                            <button class="checkout-back">К покупкам</button>
                            <button class="checkout-continue">ПРОДОЛЖИТЬ</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="checkout-summary">
                <h2 class="checkout-title"Корзина></h2>
            </div>
        </div>
    </main>
    <footer data-th-utext="${pageComponents.footer}"></footer>
</body>

</html>
<script type="text/javascript">
$( "#upvote" ).click(function() {
    var data = {
        id: $('#upvote').data('id'),
        user: $('#upvote').data('uid')
    };
    $.ajax({
        url: CONFIG.loginServiceUrl,
        type: 'post',
        dataType: 'json',
        contentType: 'application/json',
        success: console.log('ok');,
        data: JSON.stringify(data)
    }).always(function () {
        enableFormSubmit(true);
    });
});
</script>
