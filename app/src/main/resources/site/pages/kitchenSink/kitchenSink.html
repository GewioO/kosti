<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <link rel="stylesheet" type="text/css"  data-th-href="${portal.assetUrl({'_path=/css/main.css'})}">
    <title>Orders</title>
</head>
<body>
    <main class="main">
        <div class="site_width">
            <div class="table-wrap">
                <div class="table-header_row">
                    <div class="table-header_cell">
                        <span class="label">№ п/п</span>
                    </div>
                
                    <div class="table-header_cell">
                        <span class="label">Номер заказа</span>
                    </div>
                
                    <div class="table-header_cell">
                        <span class="label">Дата заказа</span>
                    </div>
                
                    <div class="table-header_cell">
                        <span class="label">Статус</span>
                    </div>

                    <div class="table-header_cell table-action_cell">
                        <span class="label">Действия</span>
                    </div>
                </div>
                
                <div class="table-body_row">
                    <div class="table-body_cell table-side_aligns">
                        <span class="label">
                                Номер п/п
                        </span>
                        <span class="value">
                            1
                        </span>
                    </div>

                    <div class="table-body_cell table-side_aligns">
                        <span class="label">
                            Номер заказа
                        </span>
                        <span class="value">
                            123456789
                        </span>
                    </div>

                    <div class="table-body_cell table-side_aligns salesreps-list-email_cell">
                        <span class="label">Дата заказа</span>
                        <span class="value">
                            19.05.2018
                        </span>
                    </div>

                    <div class="table-body_cell table-side_aligns">
                        <span class="label">
                            Статус
                        </span>
                        <span class="value">
                            В Обработке
                        </span>
                    </div>

                    <div class="table-body_cell table-side_aligns">
                        <button class="button">Редактировать</button>
                        <button class="button">Удалить</button>
                        <button class="button">Детали</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>

</html>
