<!DOCTYPE html>
<html>

<head data-th-utext="${pageComponents.pagehead}"></head>

<body>
    <header class="header" data-th-utext="${pageComponents.header}"></header>
    <main class="main">
        <button id="cart">Cart</button>
    </main>
    <footer data-th-utext="${pageComponents.footer}"></footer>
</body>

</html>
<script type="text/javascript">
$( "#cart" ).click(function() {
    console.log(getCookieValue( 'cartId'));
    var data={
        action:'modify',
        cartId: getCookieValue( 'cartId'),
        itemId: 'shirtt',
        amount: '7'
    };
    $.ajax({
        url: 'http://kosti.local/_/service/com.myurchenko.kostirpg/cart',
        type: 'POST',
        data: data,
        success: function(data){
            document.cookie = "cartId=" + data._id + "; expires=Fri, 31 Dec 9999 23:59:59 GMT";
        }
    });
});

function getCookieValue(a) {
    var b = document.cookie.match('(^|;)\\s*' + a + '\\s*=\\s*([^;]+)');
    return b ? b.pop() : '';
}
</script>
