<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  data-th-href="${portal.assetUrl({'_path=/css/main.css'})}">
</head>

<body>
    <main class="comingSoonMain">
        <div class="comingSoonBackground">
            <div class="comingSoonWrapper">
                <div class="comingSoonLogo">
                    <img src="#" data-th-src="${portal.assetUrl({'_path=images/extended-logo-min.png'})}" alt="Logo">
                </div>
                <div class="comingSoonText">
                    <div class="comingSoonTitle">
                        Скоро будем!
                    </div>
                    <div class="comingSoonDescription">
                        Мы начнем совсем скоро! Вы можете поделиться своей почтой, чтобы мы держали вас в курсе.
                    </div>
                    <div class="comingSoonMailBlock">
                        <input class="comingSoonInput" type="email" placeholder="Ваш email">
                        <button  class="comingSoonButton primary_button">Го </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="comingSoonFooterTexture"></div>
        <div class="comingSoonSocial">
            <div class="comingSoonSocialBiggerWrapper">
                <div class="comingSoonTwitch"><a data-th-href="${social.twitch}"></a></div>
                <div class="comingSoonYoutube"><a data-th-href="${social.youtube}"></a></div>
                <div class="comingSoonDiscord"><a data-th-href="${social.discord}"></a></div>
            </div>
            <div class="comingSoonSocialSmallerWrapper">
                <div class="comingSoonVk comingSoonSocialSmaller"><a data-th-href="${social.vk}"></a></div>
                <div class="comingSoonFb comingSoonSocialSmaller"><a data-th-href="${social.fb}"></a></div>
                <div class="comingSoonTw comingSoonSocialSmaller"><a data-th-href="${social.twitter}"></a></div>
                <div class="comingSoonIn comingSoonSocialSmaller"><a data-th-href="${social.instagram}"></a></div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
