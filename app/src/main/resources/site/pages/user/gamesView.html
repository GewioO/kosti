<div class="my_games">
    <div class="my_games-event_name-list">
        <div class="my_games-event_name-item active"
        data-th-text="${portal.localize({'_key=myGames.kosticon2020', '_locale=ru'})}"></div>
    </div>
    <div class="">
        <div class="my_games-gm-block">
            <h2 class="my_games-title"
            data-th-text="${portal.localize({'_key=myGames.forGM', '_locale=ru'})}"></h2>
            <p class="my_games-caption"
            data-th-text="${portal.localize({'_key=myGames.forGM.caption', '_locale=ru'})}"></p>
        </div>
        <div class="my_games-schedule-list">
            <div class="my_games-schedule-item">
                <div class="my_games-day_slot">
                    <span data-th-text="${portal.localize({'_key=myGames.day', '_locale=ru'})}"></span>
                    <span>1.</span>
                    <span>Пятница</span>
                    <span>, </span>
                    <span>22 Мая</span> 
                </div>
                <div class="my_games-table_slot">
                    <span data-th-text="${portal.localize({'_key=myGames.free.slots', '_locale=ru'})}"></span>
                    <span>6 / 53</span>
                </div>
            </div>
            <div class="my_games-schedule-item active">
                <div class="my_games-day_slot">
                    <span data-th-text="${portal.localize({'_key=myGames.day', '_locale=ru'})}"></span>
                    <span>1.</span>
                    <span>Пятница</span>
                    <span>, </span>
                    <span>22 Мая</span> 
                </div>
                <div class="my_games-table_slot">
                    <span data-th-text="${portal.localize({'_key=myGames.free.slots', '_locale=ru'})}"></span>
                    <span>6 / 53</span>
                </div>
                <div class="my_games-step2-block">
                    <div class="my_games-location-list">
                        <input type="radio" name="location" id="location1" value="Зал" hidden>
                        <label for="location1" class="my_games-location-item active">
                            <span class="my_games-location-name">Зал</span>
                            <span class="my_games-location-qty">13 / 45</span>
                        </label>
                        <input type="radio" name="location" id="location2" value="Башня" hidden>
                        <label for="location2" class="my_games-location-item">
                            <span class="my_games-location-name">Башня</span>
                            <span class="my_games-location-qty">13 / 45</span>
                        </label>
                    </div>
                    <div class="my_games-game_block-list">
                        <input type="radio" name="game_block" id="game_block1" value="Фэнтези" hidden>
                        <label for="game_block1" class="my_games-game_block-item label-radio">
                            <div class="my_games-game_block-item-top">
                                <span class="my_games-game_block-time">11:00-13:30</span>
                                <span class="my_games-game_block-duration">2ч 30м</span>
                            </div>
                            <div class="my_games-game_block-item-bottom">
                                <span class="my_games-game_block-name">Фэнтези</span>
                            </div>
                        </label>
                        <input type="radio" name="game_block" id="game_block1" value="Открытые игры" hidden>
                        <label for="game_block1" class="my_games-game_block-item label-radio">
                            <div class="my_games-game_block-item-top">
                                <span class="my_games-game_block-time">11:00-13:30</span>
                                <span class="my_games-game_block-duration">2ч 30м</span>
                            </div>
                            <div class="my_games-game_block-item-bottom">
                                <span class="my_games-game_block-name">Открытые игры</span>
                            </div>
                        </label>
                    </div>
                    <div class="my_games-action-block">
                        <button class="my_games-action-select button"
                        data-th-text="${portal.localize({'_key=myGames.select', '_locale=ru'})}"></button>
                        <button class="my_games-action-discard button"
                        data-th-text="${portal.localize({'_key=myGames.discard', '_locale=ru'})}"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="my_games-player-block">
            <h2 class="my_games-title"
            data-th-text="${portal.localize({'_key=myGames.forPlayer', '_locale=ru'})}"></h2>
            <p class="my_games-caption"
            data-th-text="${portal.localize({'_key=myGames.forPlayer.caption', '_locale=ru'})}"></p>
            <div class="my_games-activate_ticket">
                <div class="form-group">
                    <label for="ticketHash" data-th-text="${portal.localize({'_key=myGames.ticketHash', '_locale=ru'})}"></label>
                    <input
                      data-th-placeholder="${portal.localize({'_key=myGames.ticketHash.placeholder', '_locale=ru'})}"
                      type="text"
                      name="ticketHash"
                      id="ticketHash"
                    />
                </div>
                <button
                class="my_games-btn button button-light"
                data-th-text="${portal.localize({'_key=myGames.activateBtn', '_locale=ru'})}"></button>
            </div>
            <a href="" class="my_games-find_hash"
            data-th-text="${portal.localize({'_key=myGames.findHash', '_locale=ru'})}"></a>
        </div>
    </div>
    <div class="my_games-step3 hidden">
        <h1 class="my_games-title">
            <span data-th-text="${portal.localize({'_key=myGames.day', '_locale=ru'})}"></span>
            <span>1.</span>
            <span>Пятница</span>
            <span>, </span>
            <span>22 Мая</span> 
        </h1>
        <p class="my_games-caption">
            <span>14:00-16:30</span>
            <span>, </span>
            <span>Открытые игры</span>
            <span>, </span>
            <span>Зал</span>
            <span>, </span>
            <span>Стол 14</span>
            <span>.</span>
            <button class="my_games-back button" data-th-text="${portal.localize({'_key=myGames.back', '_locale=ru'})}"></button>
        </p>
        <form action="" class="my_games-form">
            <h3 class="my_games-subtitle" data-th-text="${portal.localize({'_key=myGames.form.gameDetails', '_locale=ru'})}"></h3>
            <div class="form-group">
                <label for="my_games_name" data-th-text="${portal.localize({'_key=myGames.form.name', '_locale=ru'})}"></label>
                <input
                  data-th-placeholder="${portal.localize({'_key=myGames.form.name.placeholder', '_locale=ru'})}"
                  type="text"
                  name="name"
                  id="my_games_name"
                />
                <div class="form-caption" data-th-text="${portal.localize({'_key=myGames.form.name.caption', '_locale=ru'})}"></div>
            </div>
            <div class="form-group">
                <label for="my_games_system" data-th-text="${portal.localize({'_key=myGames.form.gameSystem', '_locale=ru'})}"></label>
                <div class="select-field">
                    <select
                      name="system"
                      id="my_games_system"
                      class="select">
                      <option data-th-text="${portal.localize({'_key=myGames.form.gameSystem.choose', '_locale=ru'})}"
                      ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="my_games_adventure_name" data-th-text="${portal.localize({'_key=myGames.form.adventureName', '_locale=ru'})}"></label>
                <input
                  data-th-placeholder="${portal.localize({'_key=myGames.form.adventureName.placeholder', '_locale=ru'})}"
                  type="text"
                  name="adventureName"
                  id="my_games_adventure_name"
                />
                <div class="form-caption" data-th-text="${portal.localize({'_key=myGames.form.adventureName.caption', '_locale=ru'})}"></div>
            </div>
            <div class="form-group">
                <label for="my_games_adventure_description" data-th-text="${portal.localize({'_key=myGames.form.adventureDescription', '_locale=ru'})}"></label>
                <textarea
                  data-th-placeholder="${portal.localize({'_key=myGames.form.adventureDescription.placeholder', '_locale=ru'})}"
                  type="text"
                  name="name"
                  id="my_games_adventure_description"
                  ></textarea>
                <div class="form-caption" data-th-text="${portal.localize({'_key=myGames.form.adventureDescription.caption', '_locale=ru'})}"></div>
            </div>
            <div class="my_games-playears_qty-list form-group">
                <h5 class="form-group-title" data-th-text="${portal.localize({'_key=myGames.form.qtyOfPlayers', '_locale=ru'})}"></h5>

                <input type="radio" name="playears_qty" id="playears_qty_4" value="4" hidden>
                <label for="playears_qty_4" class="my_games-playears_qty-item active label-radio">
                    <span>4</span>
                </label>

                <input type="radio" name="playears_qty" id="playears_qty_5" value="5" hidden>
                <label for="playears_qty_5" class="my_games-playears_qty-item label-radio">
                    <span>5</span>
                </label>

                <input type="radio" name="playears_qty" id="playears_qty_6" checked value="6" hidden>
                <label for="playears_qty_6" class="my_games-playears_qty-item label-radio">
                    <span>6</span>
                </label>
            </div>
            <div class="my_games-adventure_lang-list form-group">
                <h5 class="form-group-title" data-th-text="${portal.localize({'_key=myGames.form.adventureLang', '_locale=ru'})}"></h5>

                <input type="radio" name="adventure_lang" id="ukrainian" value="4" hidden>
                <label for="ukrainian" class="my_games-adventure_lang-item active label-radio"
                data-th-text="${portal.localize({'_key=myGames.form.adventureLang.ua', '_locale=ru'})}">
                </label>

                <input type="radio" name="adventure_lang" id="russian" value="5" hidden>
                <label for="russian" class="my_games-adventure_lang-item label-radio"
                data-th-text="${portal.localize({'_key=myGames.form.adventureLang.ru', '_locale=ru'})}">
                </label>

                <input type="radio" name="adventure_lang" id="english" value="6" checked hidden>
                <label for="english" class="my_games-adventure_lang-item label-radio"
                data-th-text="${portal.localize({'_key=myGames.form.adventureLang.en', '_locale=ru'})}">
                </label>
            </div>
            <div class="my_games-additional form-group">
                <h5 class="form-group-title" data-th-text="${portal.localize({'_key=myGames.form.additional', '_locale=ru'})}"></h5>

                <input required type="checkbox" name="explicit" id="explicit" hidden />
                <label for="explicit" class="label-checkbox"
                data-th-text="${portal.localize({'_key=myGames.form.additional.explicit', '_locale=ru'})}">
                </label>

                <input required type="checkbox" name="forChildren" id="forChildren" hidden />
                <label for="forChildren" class="label-checkbox"
                data-th-text="${portal.localize({'_key=myGames.form.additional.forChildren', '_locale=ru'})}">
                </label>
            </div>
            <div class="my_games-action-block">
                <button class="my_games-action-select button"
                data-th-text="${portal.localize({'_key=myGames.save', '_locale=ru'})}"></button>
                <button class="my_games-action-discard button"
                data-th-text="${portal.localize({'_key=myGames.discard', '_locale=ru'})}"></button>
            </div>
        </form>
    </div>
</div>
