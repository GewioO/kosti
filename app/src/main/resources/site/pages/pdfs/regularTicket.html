<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
    <title>KostiCon</title>
</head>
    <body style="margin: 0px; padding: 0px">
        <table border="0" cellpadding="0" cellspacing="0" align="center" width="700px" style="max-width: 700px; background: white;">
            <tbody>
                <tr>
                    <td colspan="3" style="padding-bottom: 20px;">
                        <img data-th-src="${portal.assetUrl({'_path=images/mails/decor.png', '_type=absolute'})}" width="700px" alt="KOSTICON"/>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 20px; padding-left: 20px; vertical-align: bottom;">
                        <img data-th-src="${portal.assetUrl({'_path=images/mails/regular.png', '_type=absolute'})}" width="351px" alt="KOSTICON"/>
                    </td>
                    <td style="padding: 0 15px 20px 15px;" data-th-utext="${qrcode}" width="232px" align="center">
                    </td>
                    <td style="padding-bottom: 20px; padding-right: 20px;">
                        <img data-th-src="${portal.assetUrl({'_path=images/mails/logo.png', '_type=absolute'})}" width="47px" alt="KOSTICON"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <img data-th-src="${portal.assetUrl({'_path=images/mails/decor2.png', '_type=absolute'})}" width="700px" alt="KOSTICON"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
