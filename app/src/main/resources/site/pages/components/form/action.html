<div class="form-group">
    <div class="h-mb-15">
        <label data-th-for="${nameId}" class="label">Name</label>
        <input type="text" class="input-text" data-th-id="${id}" data-th-value="${name}" />
    </div>
    <div>
        <label data-th-for="${descriptionId}" class="label">Description</label>
        <textarea class="input-text" data-th-id="${descriptionId}" data-th-text="${description}" rows="5"></textarea>
    </div>
</div>
