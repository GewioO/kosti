<button
  data-th-if="${articlesCount > 10}"
  class="blog-upload_more js_blog-load_more"
  data-th-title="${loadMoreText}"
  data-th-text="${loadMoreText}"
></button>
<div
  class="blog-list-empty js_blog-list-empty"
  data-th-text="${portal.localize({'_key=user.title.' + noMoreTitle + '.noMore', '_locale=ru'})}"
  data-th-classappend="${articlesCount > 10 ? 'hidden' : ''}"
></div>
<div class="lds-ring js_lazyload-icon hidden">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
