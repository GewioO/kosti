<div class="social">
  <h3 class="social-title social-icon">Мы в этих ваших сетях</h3>
  <div class="social-list social-list__sides_align">
    <a
      data-th-href="${social.fb}"
      class="social-link facebook"
      data-th-title="${portal.localize({'_key=social.title.facebook', '_locale=ru'})}"
    ></a>
    <a
      data-th-href="${social.vk}"
      class="social-link vk"
      data-th-title="${portal.localize({'_key=social.title.vk', '_locale=ru'})}"
    ></a>
    <a
      data-th-href="${social.twitter}"
      class="social-link twitter hidden"
      data-th-title="${portal.localize({'_key=social.title.twitter', '_locale=ru'})}"
    ></a>
    <a
      data-th-href="${social.youtube}"
      class="social-link youtube"
      data-th-title="${portal.localize({'_key=social.title.youtube', '_locale=ru'})}"
    ></a>
    <a
      data-th-href="${social.instagram}"
      class="social-link instagram"
      data-th-title="${portal.localize({'_key=social.title.instagram', '_locale=ru'})}"
    ></a>
    <a
      data-th-href="${social.twitch}"
      class="social-link twitch"
      data-th-title="${portal.localize({'_key=social.title.twitch', '_locale=ru'})}"
    ></a>
    <a class="social-link discord hidden"></a>
  </div>
</div>
