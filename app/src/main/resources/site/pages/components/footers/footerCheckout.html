<div class="back_to_top js_back_to_top hidden"></div>
<div id="fb-root"></div>

<div class="checkout-wrap">
  <div class="site_width">
    <div class="checkout-info">
      <ul class="footer-nav">
        <li
          class="footer-item"
          data-th-if="${footerLinks}"
          data-th-each="link: ${footerLinks}"
        >
          <a
            class="footer-link"
            data-th-href="${link.url}"
            data-th-text="${link.displayName}"
            data-th-title="${link.displayName}"
          ></a>
        </li>
      </ul>
      <ul class="footer-payment_methods">
        <li class="footer-payment_methods-item liqpay"></li>
        <li class="footer-payment_methods-item mastercard"></li>
        <li class="footer-payment_methods-item visa"></li>
      </ul>
    </div>
    <div class="checkout-summary"></div>
  </div>
</div>
