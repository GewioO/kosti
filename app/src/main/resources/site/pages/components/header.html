<div class="site_width">
    <div class="header-logo">
        <a data-th-href="${portal.pageUrl({'_path=' + site._path})}">
            <img src="#" data-th-src="${portal.assetUrl({'_path=images/logo-vechernie-kosti.png'})}" alt="Vechernie kosti logo" class="header-logo-default">
            <img src="#" data-th-src="${portal.assetUrl({'_path=images/smal-logo.png'})}" alt="Vechernie kosti logo" class="header-logo-scroll">
        </a>
    </div>
    <div class="mobile_menu">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="header-utility">
        <ul class="nav-list">
            <li data-th-each="menuItem: ${menuItems}" class="nav-item">
                <a data-th-href="${menuItem.url}" class="nav-link" data-th-attr="title=${menuItem.title}" data-th-text="${menuItem.title}" data-th-classappend="${menuItem.active ? 'active' : ''}">Блог</a>
            </li>
        </ul>
        <div class="header-search hidden">
            <span class="search-icon"></span>
        </div>
        <div class="header-notification hidden">
            <span class="notification-icon"></span>
        </div>
        <div data-th-utext="${headerUser}" class="header-user js_header-user-wrap"></div>
    </div>
    <div class="active_element"></div>
</div>
