<div class="site_width">
  <div class="header-logo">
    <a data-th-href="${portal.pageUrl({'_path=' + site._path})}">
      <img
        src="#"
        data-th-src="${portal.assetUrl({'_path=images/logo-vechernie-kosti.png'})}"
        alt="Vechernie kosti logo"
        class="header-logo-default"
      />
      <img
        src="#"
        data-th-src="${portal.assetUrl({'_path=images/smal-logo.png'})}"
        alt="Vechernie kosti logo"
        class="header-logo-scroll"
      />
    </a>
  </div>
  <div class="mobile_menu">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="header-utility">
    <ul class="nav-list">
      <li data-th-each="menuItem: ${menuItems}" class="nav-item">
        <a
          data-th-href="${menuItem.url}"
          class="nav-link"
          data-th-attr="title=${menuItem.title}"
          data-th-text="${menuItem.title}"
          data-th-classappend="${menuItem.active ? 'active' : ''}"
          >Блог</a
        >
      </li>
    </ul>
    <form class="header-search js_header-search" action="/search" method="GET">
      <span class="search-icon js_search-icon"></span>
      <div class="search-block">
        <div class="form-group search-field">
          <button type="submit" class="search-icon search-btn"></button>
          <input
            name="q"
            type="text"
            class="input-text search-input"
            placeholder="Что ищем?"
            id="search-input"
          />
        </div>
      </div>
    </form>
    <div
      class="header-notification js_header-notification"
      data-th-if="${user}"
    >
      <a
        data-th-href="${user.url + '?action=notifications'}"
        class="nav-link"
        <!--
        data-th-classappend="${user.notificationsCounter > 0 ? 'show' : ''}"
        --
      >
        <span class="notification-icon js_notification-icon">
          <span
            class="notification-qty"
            data-th-if="${user.notificationsCounter}"
            data-th-text="${user.notificationsCounter}"
          ></span>
        </span>
        <span class="notification-link_text">Уведомления</span>
      </a>
      <div class="notification-block">
        <div class="notification-header">
          <h5 class="notification-title">Уведомления</h5>
          <a
            data-th-href="${user.url + '?action=notifications'}"
            class="notification-link"
            >Показать все</a
          >
        </div>
        <div class="notification-body">
          <ul class="notification-list js_notification-block"></ul>
        </div>
      </div>
    </div>
    <div
      data-th-utext="${headerUser}"
      class="header-user js_header-user-wrap"
    ></div>
  </div>
  <div class="active_element"></div>
</div>
