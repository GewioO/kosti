<div class="homepage_slider js_homepage_slider">
    <div data-th-each="slide: ${slider}" itemprop="mainEntityOfPage" itemscope itemtype="https://schema.org/Article">
        <div class="slick-body">
            <div class="slick-img_wrap">
                <picture>
                    <source data-th-srcset="${slide.imageSlider.url}" media="(min-width: 600px)" />
                    <img itemprop="image" data-th-src="${slide.image.url}" class="slick-img"
                        data-th-attr="alt=${slide.image.alt}" />
                </picture>
            </div>
            <div class="slick-content blog_width">
                <div class="post-info">
                    <a data-th-href="${slide.author.url}" itemprop="author" itemscope
                        itemtype="http://schema.org/Person"
                        data-th-title="${'Пользователь ' + slide.author.displayName}">
                        <span class="post-user_avatar">
                            <img data-th-src="${slide.author.image.url}"
                                data-th-alt="${'Аватар ' + slide.author.displayName}" />
                        </span>
                        <span class="post-user_name" data-th-text="${slide.author.displayName}" itemprop="name"></span>
                    </a>
                    <span class="post-date" data-th-text="${slide.date}"></span>
                    <span class="post-date hidden" itemprop="datePublished" data-th-text="${slide.publishDate}"></span>
                    <span class="post-date hidden" itemprop="dateModified" data-th-text="${slide.modifiedTime}"></span>
                </div>
                <h2>
                    <a data-th-href="${slide.url}" class="slick-title" data-th-text="${slide.displayName}"
                        itemprop="name headline" target="_blank"></a>
                </h2>
                <div class="slick-caption" data-th-utext="${slide.data.intro}" itemprop="backstory"></div>
                <div class="slick-action">
                    <a data-th-href="${slide.url}" class="slick-read_btn"
                        data-th-text="${portal.localize({'_key=homepage.title.read', '_locale=ru'})}"
                        data-th-title="${portal.localize({'_key=homepage.title.read', '_locale=ru'})}"
                        target="_blank"></a>
                    <button class="slick-add_to_bookmarks_btn js_bookmarks"
                        data-th-classappend="${slide.bookmarked} ? 'active' : ''"
                        data-th-attr="data-contentId=${slide._id}"
                        data-th-text="${slide.bookmarked} ? 'В ЗАКЛАДКАХ' : 'В ЗАКЛАДКИ'"
                        data-th-title="${slide.bookmarked} ? 'В закладках' : 'В закладки'"></button>
                    <button data-th-attr="data-contentId=${slide._id}" class="like-btn icon-rock js_like-article"
                        data-th-classappend="${slide.voted} ? 'active' : ''" data-th-title="${'Лайкнуть'}">
                        <span data-th-text="${slide.votes}"></span>
                    </button>
                </div>
            </div>
        </div>
        <a data-th-href="${slide.urlAbsolute}" class="hidden" itemprop="url" data-th-text="${slide.displayName}"></a>
        <meta itemprop="articleSection" content="Hobby">
        <div class="hidden" itemprop="publisher" itemscope itemtype="http://schema.org/Organization">
            <div itemprop="logo" itemscope itemtype="http://schema.org/ImageObject">
                <meta itemprop="url" data-th-attr="content=${slide.publisher.logo}">
            </div>
            <span itemprop="name" data-th-attr="content=${slide.publisher.name}"></span>
        </div>
    </div>
</div>
