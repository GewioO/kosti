<!DOCTYPE html>
<html>

<div data-th-utext="${mailComponents.head}" data-th-remove="tag"></div>

<body style="margin: 0px; padding: 0px">
    <table border="0" cellpadding="0" cellspacing="0" align="center" width="570"
        style="max-width: 570px; background: white;">
        <div data-th-utext="${mailComponents.header}" data-th-remove="tag"></div>
        <tr>
            <td
                style="font-size: 24px; font-family: Roboto; font-weight: bold; line-height: 1.33; color: #1d1f24; padding: 0 0 15px;">
                Привет, <span data-th-remove="tag" data-th-text="${cart.name}"></span>
            </td>
        </tr>
        <tr>
            <td style="font-size: 14px; font-family: Roboto; line-height: 1.71; color: #505050; padding: 0 0 25px;">
                Мы уже отправили ваш заказ при помощи
                <span data-th-remove="tag"
                    data-th-text="${portal.localize({'_key=store.shipping.' + cart.shipping, '_locale=ru'})}"></span>
            </td>
        </tr>
        <tr data-th-if="${cart.trackNum && cart.trackNum != ''}">
            <td style="font-size: 14px; font-family: Roboto; line-height: 1.71; color: #505050; padding: 0 0 25px;">
                Ваш трек-номер:
                <span data-th-remove="tag" data-th-text="${cart.trackNum}"></span>
            </td>
        </tr>
        <div data-th-utext="${mailComponents.footer}" data-th-remove="tag"></div>
    </table>
</body>

</html>
