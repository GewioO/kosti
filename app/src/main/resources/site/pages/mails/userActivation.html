<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <title>Активация аккаунта</title>
</head>

<body style="margin: 0px; padding: 0px">
    <table border="0" cellpadding="0" cellspacing="0" align="center" width="570" style="max-width: 570px; background: white;">
        <tr>
            <td style="padding: 40px 0;">
                <a data-th-href="${portal.pageUrl({'_path=' + site._path, '_type=absolute'})}" title="Вечерние кости" style="text-decoration: none;">
                    <img src="#" data-th-src="${portal.assetUrl({'_path=images/mail-logo.jpg', '_type=absolute'})}" alt="Вечерние кости лого" color="#707070" height="38px">
                </a>
            </td>
        </tr>
        <tr>
            <td style="font-size: 24px; font-family: Roboto; font-weight: bold; line-height: 1.33; color: #1d1f24; padding: 0 0 15px;">
                Привет, <span data-th-remove="tag" data-th-text="${cart.name}"></span>
            </td>
        </tr>
        <tr>
            <td style="font-size: 14px; font-family: Roboto; line-height: 1.71; color: #505050; padding: 0 0 25px;">
                Перейдите по <a data-th-href="${activationUrl}" style="color: #0095f8;">ссылке</a> чтоб активировать ваш аккаунт.
            </td>
        </tr>
        <tr>
            <td style="padding: 0 0 20px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td>
                            <a href="https://www.facebook.com/vecherniyekosti/" title="facebook" style="text-decoration: none; display: inline-block; padding: 5px; vertical-align: middle;">
                                <img src="#" data-th-src="${portal.assetUrl({'_path=images/mails/fb.gif', '_type=absolute'})}" alt="facebook" color="#707070" width="16px">
                            </a>
                            <a href="https://vk.com/vecherniyekosti" title="vk" style="text-decoration: none; display: inline-block; padding: 5px; vertical-align: middle;">
                                <img src="#" data-th-src="${portal.assetUrl({'_path=images/mails/vk.gif', '_type=absolute'})}" alt="vk" color="#707070" width="16px">
                            </a>
                            <a href="https://twitter.com/vecherniyekosti" title="twitter" style="text-decoration: none; display: inline-block; padding: 5px; vertical-align: middle;">
                                <img src="#" data-th-src="${portal.assetUrl({'_path=images/mails/twitter.gif', '_type=absolute'})}" alt="twitter" color="#707070" width="16px">
                            </a>
                            <a href="https://www.youtube.com/channel/UCETKVT-Uj-gAqdSTd2YNaMg" title="youtube" style="text-decoration: none; display: inline-block; padding: 5px; vertical-align: middle;">
                                <img src="#" data-th-src="${portal.assetUrl({'_path=images/mails/youtube.gif', '_type=absolute'})}" alt="youtube" color="#707070" width="16px">
                            </a>
                            <a href="https://www.instagram.com/vecherniye_kosti/" title="instagram" style="text-decoration: none; display: inline-block; padding: 5px; vertical-align: middle;">
                                <img src="#" data-th-src="${portal.assetUrl({'_path=images/mails/instagram.gif', '_type=absolute'})}" alt="instagram" color="#707070" width="16px">
                            </a>
                            <a href="https://www.twitch.tv/vecherniyekosti?fbclid=IwAR0-q-e8eqtOfcn4_ZaT_Q1sDWVWn3YPrwHzXoHTIBHIFGcBd7J3gwn26K8" title="twitch" style="text-decoration: none; display: inline-block; padding: 5px; vertical-align: middle;">
                                <img src="#" data-th-src="${portal.assetUrl({'_path=images/mails/twitch.gif', '_type=absolute'})}" alt="twitch" color="#707070" width="16px">
                            </a>
                        </td>
                        <td style="color: #505050; font-family: Roboto; font-size: 14px; text-align: right; padding-right: 5px;">Вечерние Кости 2019</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
