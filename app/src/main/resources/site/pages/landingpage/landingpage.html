<!DOCTYPE html>
<html class="landingPage">
  <head data-th-utext="${pageComponents.pagehead}"></head>

  <body class="announce-page transparent-header landingPage">
    <div
      data-th-remove="tag"
      data-th-utext="${pageComponents.loginRegisterModal}"
    ></div>

    <header class="header" data-th-utext="${pageComponents.header}"></header>
    <main class="main">
      <div class="landingWrapper">
        <div>
          <div class="landingHeading">
            <div class="landingTitle">KOSTICON2020</div>
            <div class="landingCounter">
              <span id="days" data-th-text="${timeRemaining.days}">00</span>
              <span class="landingTimeSeparator">:</span>
              <span id="hours" data-th-text="${timeRemaining.hours}">00</span>
              <span class="landingTimeSeparator">:</span>
              <span id="minutes" data-th-text="${timeRemaining.minutes}"
                >00</span
              >
              <span class="landingTimeSeparator">:</span>
              <span id="seconds" data-th-text="${timeRemaining.seconds}"
                >00</span
              >
            </div>
          </div>
          <div class="landingContacts">
            <div class="landingSubscribe">
              <div data-th-text="${'оставьте нам свой мейл'}"></div>
              <input type="text" />
              <button>Submit</button>
            </div>
            <div class="landingTelegram">
              <div
                data-th-text="${'найди друзай с кем поехать на костикон'}"
              ></div>
              <button>Telegram</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer" data-th-utext="${pageComponents.footer}"></footer>
  </body>
</html>
