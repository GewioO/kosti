<!DOCTYPE html>
<html>
  <head data-th-utext="${pageComponents.pagehead}"></head>

  <body class="landing-page transparent-header landingPage">
    <div
      data-th-remove="tag"
      data-th-utext="${pageComponents.loginRegisterModal}"
    ></div>

    <header class="header landing-header">
      <div class="site_width">
        <div class="header-logo">
          <!-- BE TO DO: ADD CORRECT LINK  and correct logotype-->
          <a data-th-href="${frontPageUrl}">
            <img
              data-th-src="${portal.assetUrl({'_path=images/kosticon2020/logo.png'})}"
              alt="kosticon2020 logo"
            />
          </a>
        </div>
        <ul class="landing-lang-list" data-th-if="${relatedLocales}">
          <li class="landing-lang-item">
            <a
              data-th-classappend="${content.language == 'ru' ? 'active' :''}"
              data-th-href="${relatedLocales.ru}"
              class="landing-lang-link"
              >RU</a
            >
          </li>
          <li class="landing-lang-item">
            <a
              data-th-classappend="${content.language == 'uk' ? 'active' :''}"
              data-th-href="${relatedLocales.ua}"
              class="landing-lang-link"
              >UA</a
            >
          </li>
          <li class="landing-lang-item">
            <a
              data-th-classappend="${content.language == 'en' ? 'active' :''}"
              data-th-href="${relatedLocales.en}"
              class="landing-lang-link"
              >EN</a
            >
          </li>
        </ul>
      </div>
    </header>
    <main class="main landing-main">
      <div class="landing-wrapper">
        <div class="landing-inner blog_width">
          <div class="landing-top">
            <div class="landing-top-text">
              <div class="landing-caption-wrap">
                <h2
                  class="landing-info"
                  data-th-utext="${portal.localize({'_key=kosticon2020.landing.date', '_locale='+content.language})}"
                >
                  ужгород 21-24 мая
                </h2>
                <h2
                  class="landing-caption"
                  data-th-utext="${portal.localize({'_key=kosticon2020.landing.title', '_locale='+content.language})}"
                >
                  фестиваль настольных ролевых игр
                </h2>
              </div>
              <h1 class="landing-kosticon_img">
                <picture>
                  <source
                    data-th-srcset="${portal.assetUrl({'_path=images/kosticon2020/kosticon-logo.png'})}"
                    media="(min-width: 767px)"
                  />
                  <img
                    data-th-src="${portal.assetUrl({'_path=images/kosticon2020/kosticon-logo-mobile.png'})}"
                    alt="kosticon2020 logo"
                  />
                </picture>
              </h1>
              <div class="landing-counter">
                <span class="landing-counter-item">
                  <span class="landing-counter-value">
                    <span
                      id="days"
                      class="landing-counter-qty"
                      data-th-utext="${timeRemaining.days}"
                      >00</span
                    >
                    <span class="landing-counter-separator">:</span>
                  </span>
                  <span
                    class="landing-counter-label"
                    data-th-utext="${portal.localize({'_key=kosticon2020.landing.days', '_locale='+content.language})}"
                    >дней</span
                  >
                </span>
                <span class="landing-counter-item">
                  <span class="landing-counter-value">
                    <span
                      id="hours"
                      class="landing-counter-qty"
                      data-th-utext="${timeRemaining.hours}"
                      >00</span
                    >
                    <span class="landing-counter-separator">:</span>
                  </span>
                  <span
                    class="landing-counter-label"
                    data-th-utext="${portal.localize({'_key=kosticon2020.landing.hours', '_locale='+content.language})}"
                    >часов</span
                  >
                </span>
                <span class="landing-counter-item">
                  <span class="landing-counter-value">
                    <span
                      id="minutes"
                      class="landing-counter-qty"
                      data-th-utext="${timeRemaining.minutes}"
                      >00</span
                    >
                    <span class="landing-counter-separator">:</span>
                  </span>
                  <span
                    class="landing-counter-label"
                    data-th-utext="${portal.localize({'_key=kosticon2020.landing.minutes', '_locale='+content.language})}"
                    >минут</span
                  >
                </span>
                <span class="landing-counter-item">
                  <span class="landing-counter-value">
                    <span
                      id="seconds"
                      class="landing-counter-qty"
                      data-th-utext="${timeRemaining.seconds}"
                      >00</span
                    >
                  </span>
                  <span
                    class="landing-counter-label"
                    data-th-utext="${portal.localize({'_key=kosticon2020.landing.seconds', '_locale='+content.language})}"
                    >секунд</span
                  >
                </span>
              </div>
            </div>
            <div class="landing-top-image">
              <picture>
                <source
                  data-th-srcset="${portal.assetUrl({'_path=images/kosticon2020/snake-logo.png'})}"
                  media="(min-width: 767px)"
                  alt="snake city logo"
                />
                <img
                  data-th-src="${portal.assetUrl({'_path=images/kosticon2020/snake-logo-mobile.png'})}"
                  alt="snake city logo"
                />
              </picture>
            </div>
          </div>
          <div class="landing-bot">
            <div
              class="landing-bot-item landing-bot-buy_ticket"
            >
              <button class="button landing-buy_ticket">КУПИТЬ БИЛЕТ</button>
              <div class="landing-buy_ticket-caption">Билетов первой партии осталось…</div>
              <div class="landing-buy_ticket-progress">
                <div class="landing-buy_ticket-current"></div>
              </div>
            </div>
            <div class="landing-bot-item landing-bot-telegram">
              <h3
                class="landing-title"
                data-th-utext="${portal.localize({'_key=kosticon2020.landing.telegram.title', '_locale='+content.language})}"
              >
                Telegram чат
              </h3>
              <p
                class="landing-description"
                data-th-utext="${portal.localize({'_key=kosticon2020.landing.telegram.description', '_locale='+content.language})}"
              >
                Найдите попутчиков и соседей.
              </p>
              <ul class="landing-actions-list">
                <li class="landing-actions-item">
                  <a
                    target="_blank"
                    href="https://t.me/joinchat/Eat2ghd-6G_H6q86-8x9rw"
                    class="landing-link"
                    >Telegram</a
                  >
                </li>
              </ul>
            </div>
            <div class="landing-bot-item landing-bot-registration">
              <h3
                class="landing-title"
                data-th-utext="${portal.localize({'_key=kosticon2020.landing.registration.title', '_locale='+content.language})}"
              >
                Регистрация
              </h3>
              <p
                class="landing-description"
                data-th-utext="${portal.localize({'_key=kosticon2020.landing.registration.description', '_locale='+content.language})}"
              >
                Для желающих принять участие.
              </p>
              <ul class="landing-actions-list">
                <li class="landing-actions-item">
                  <a
                    target="_blank"
                    href="https://forms.gle/iJkGggfTnRFf79iSA"
                    class="landing-link"
                    data-th-utext="${portal.localize({'_key=kosticon2020.landing.registration.button.masters', '_locale='+content.language})}"
                    >МАСТЕРА</a
                  >
                </li>
                <li class="landing-actions-item">
                  <a
                    target="_blank"
                    href="https://forms.gle/6CNwTEYD5KhnRYG68"
                    class="landing-link"
                    data-th-utext="${portal.localize({'_key=kosticon2020.landing.registration.button.lecturer', '_locale='+content.language})}"
                    >ЛЕКТОРЫ</a
                  >
                </li>
                <li class="landing-actions-item">
                  <a
                    target="_blank"
                    href="https://forms.gle/tFiyqtVRHWFNZ2b66"
                    class="landing-link"
                    data-th-utext="${portal.localize({'_key=kosticon2020.landing.registration.button.cosplayer', '_locale='+content.language})}"
                    >КОСПЛЕЕРЫ</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="landing-snake_logo">
            <div class="landing-snake_logo-img_wrap">
              <img
                data-th-src="${portal.assetUrl({'_path=images/kosticon2020/snake-logo-white.png'})}"
                alt="snake city logo"
              />
            </div>
          </div>
        </div>
      </div>
      <footer
        class="footer hidden"
        data-th-utext="${pageComponents.footer}"
      ></footer>
      <script type="text/javascript" data-th-inline="javascript">
        var lang = [[${lang}]];
      </script>
    </main>
  </body>
</html>
