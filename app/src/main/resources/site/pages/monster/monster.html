<!DOCTYPE html>
<html>
  <head data-th-utext="${pageComponents.pagehead}"></head>
  <body class="page-wrapper">
    <div
      data-th-remove="tag"
      data-th-utext="${pageComponents.loginRegisterModal}"
    ></div>
    <header class="header" data-th-utext="${pageComponents.header}"></header>
    <main class="main">
      <div class="blog_width  h-mt-70">
        <form method="POST" class="monster_gen js_monster-form">
          <h2 class="title-2 h-mb-20">Monster Generator</h2>
          <input
            name="id"
            type="text"
            class="input-text"
            id="monster_gen-id-input"
            data-th-value="${content._id}"
            hidden
          />
          <div class="form-group-column">
            <div class="form-group">
              <label for="monster_gen-name-input" class="label">name</label>
              <input
                name="name"
                type="text"
                class="input-text"
                id="monster_gen-name-input"
                data-th-value="${content.displayName}"
              />
            </div>
            <div class="form-group">
              <label for="monster_gen-senses-input" class="label">senses</label>
              <input
                name="senses"
                type="text"
                class="input-text"
                id="monster_gen-senses-input"
                data-th-value="${content.data.senses}"
              />
            </div>
            <div class="form-group">
              <label for="monster_gen-languages-input" class="label"
                >languages</label
              >
              <input
                name="languages"
                type="text"
                class="input-text"
                id="monster_gen-languages-input"
                data-th-value="${content.data.languages}"
              />
            </div>
          </div>
          <div class="form-group-column">
            <div class="form-group">
              <label for="monster_gen-alignmentOld-input" class="label"
                >alignment old</label
              >
              <input
                type="text"
                class="input-text"
                id="monster_gen-alignmentOld-input"
                data-th-value="${content.data.alignmentOld}"
                disabled
              />
            </div>
            <div class="form-group">
              <label for="monster_gen-alignment-input" class="label"
                >alignment</label
              >
              <div class="select-field">
                <select name="alignment" id="monster_gen-alignment-input">
                  <option value="lg">Lawful Good</option>
                  <option value="ng">Neutral Good</option>
                  <option value="cg">Chaotic Good</option>
                  <option value="ln">Lawful Neutral</option>
                  <option value="nn">Neutral </option>
                  <option value="cn">Chaotic Neutral</option>
                  <option value="le">Lawful Evil</option>
                  <option value="ne">Neutral Evil</option>
                  <option value="ce">Chaotic Evil</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="monster_gen-armorDesc-input" class="label"
                >armor description</label
              >
              <input
                name="armorDesc"
                type="text"
                class="input-text"
                id="monster_gen-armorDesc-input"
                data-th-value="${content.data.armorDesc}"
              />
            </div>
          </div>

          <div class="form-group-column">
            <div class="form-group">
              <label for="monster_gen-typeOld-input" class="label"
                >type Old</label
              >
              <input
                type="text"
                class="input-text"
                id="monster_gen-typeOld-input"
                data-th-value="${content.data.typeOld}"
                disabled
              />
            </div>
            <div class="form-group">
              <label for="monster_gen-type-input" class="label">type</label>
              <div class="select-field">
                <select name="type" id="monster_gen-type-input">
                  <option value="aberration">aberration</option>
                  <option value="beast">beast</option>
                  <option value="celestial">celestial</option>
                  <option value="dragon">dragon</option>
                  <option value="fey">fey</option>
                  <option value="fiend">fiend</option>
                  <option value="giant">giant</option>
                  <option value="elemental">elemental</option>
                  <option value="humanoid">humanoid</option>
                  <option value="monstrosity">monstrosity</option>
                  <option value="ooze">ooze</option>
                  <option value="plant">plant</option>
                  <option value="undead">undead</option>
                  <option value="swarm">swarm</option>
                  <option value="titan">titan</option>
                  <option value="construct">construct</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="monster_gen-subType-input" class="label"
                >sub Type</label
              >
              <input
                name="subType"
                type="text"
                class="input-text"
                id="monster_gen-subType-input"
                data-th-value="${content.data.subType}"
              />
            </div>
            <div class="form-group">
              <label for="monster_gen-group-input" class="label">group</label>
              <input
                name="group"
                type="text"
                class="input-text"
                id="monster_gen-group-input"
                data-th-value="${content.data.group}"
              />
            </div>
          </div>

          <div class="form-group-column">
            <div class="form-group">
              <label for="monster_gen-damageResistances-input" class="label"
                >damage Resistances</label
              >
              <input
                name="damageResistances"
                type="text"
                class="input-text"
                id="monster_gen-damageResistances-input"
                data-th-value="${content.data.damageResistances}"
              />
            </div>
            <div class="form-group">
              <label for="monster_gen-damageImmunities-input" class="label"
                >damage Immunities</label
              >
              <input
                name="damageImmunities"
                type="text"
                class="input-text"
                id="monster_gen-damageImmunities-input"
                data-th-value="${content.data.damageImmunities}"
              />
            </div>
            <div class="form-group">
              <label for="monster_gen-conditionImmunities-input" class="label"
                >condition Immunities</label
              >
              <input
                name="conditionImmunities"
                type="text"
                class="input-text"
                id="monster_gen-conditionImmunities-input"
                data-th-value="${content.data.conditionImmunities}"
              />
            </div>
            <div class="form-group">
              <label for="monster_gen-damageVulnerabilities-input" class="label"
                >damage Vulnerabilities</label
              >
              <input
                name="damageVulnerabilities"
                type="text"
                class="input-text"
                id="monster_gen-damageVulnerabilities-input"
                data-th-value="${content.data.damageVulnerabilities}"
              />
            </div>
          </div>

          <h5 class="title-5 h-mb-15">Actions</h5>
          <div class="form-group-column_wrap">
            <div
              class="form-group"
              data-th-each="action: ${content.data.actions}"
            >
              <div class="h-mb-15">
                <label for="monster_gen-actionsName-input" class="label"
                  >Name</label
                >
                <input
                  name="actionsName"
                  type="text"
                  class="input-text"
                  id="monster_gen-actionsName-input"
                  data-th-value="${action.name}"
                />
              </div>
              <div>
                <label for="monster_gen-actionsDesc-input" class="label"
                  >action description</label
                >
                <textarea
                  name="actionsDesc"
                  class="input-text"
                  id="monster_gen-actionsDesc-input"
                  data-th-text="${action.desc}"
                ></textarea>
              </div>
            </div>
          </div>

          <h5 class="title-5 h-mb-15">Legendary Actions</h5>
          <div class="form-group-column_wrap">
            <div
              class="form-group"
              data-th-each="action: ${content.data.legendaryActions}"
            >
              <div class="h-mb-15">
                <label for="monster_gen-actionsNameLeg-input" class="label"
                  >Name</label
                >
                <input
                  name="actionsNameLeg"
                  type="text"
                  class="input-text"
                  id="monster_gen-actionsNameLeg-input"
                  data-th-value="${action.name}"
                />
              </div>
              <div>
                <label for="monster_gen-actionsDescLeg-input" class="label"
                  >Legendary action description</label
                >
                <textarea
                  name="actionsDescLeg"
                  class="input-text"
                  id="monster_gen-actionsDescLeg-input"
                  data-th-text="${action.desc}"
                ></textarea>
              </div>
            </div>
          </div>

          <h5 class="title-5 h-mb-15">Reactions</h5>
          <div class="form-group-column_wrap">
            <div
              class="form-group"
              data-th-each="reaction: ${content.data.reactions}"
            >
              <div class="h-mb-15">
                <label for="monster_gen-reactionName-input" class="label"
                  >Name</label
                >
                <input
                  name="reactionName"
                  type="text"
                  class="input-text"
                  id="monster_gen-reactionName-input"
                  data-th-value="${reaction.name}"
                />
              </div>
              <div>
                <label for="monster_gen-reactionDesc-input" class="label"
                  >reaction description</label
                >
                <textarea
                  name="reactionDesc"
                  class="input-text"
                  id="monster_gen-reactionDesc-input"
                  data-th-text="${reaction.desc}"
                ></textarea>
              </div>
            </div>
          </div>

          <h5 class="title-5 h-mb-15">Special Abilities</h5>
          <div class="form-group-column_wrap">
            <div
              class="form-group"
              data-th-each="specialAbility: ${content.data.specialAbilities}"
            >
              <div class="h-mb-15">
                <label for="monster_gen-specialAbilityName-input" class="label"
                  >Name</label
                >
                <input
                  name="specialAbilityName"
                  type="text"
                  class="input-text"
                  id="monster_gen-specialAbilityName-input"
                  data-th-value="${specialAbility.name}"
                />
              </div>
              <div>
                <label for="monster_gen-specialAbilityDesc-input" class="label"
                  >special Ability description</label
                >
                <textarea
                  name="specialAbilityDesc"
                  class="input-text"
                  id="monster_gen-specialAbilityDesc-input"
                  data-th-text="${specialAbility.desc}"
                ></textarea>
              </div>
            </div>
          </div>

          <button type="submit" class="button button-light h-mt-25">
            submit
          </button>
        </form>
      </div>
    </main>
    <footer class="footer" data-th-utext="${pageComponents.footer}"></footer>
  </body>
</html>
