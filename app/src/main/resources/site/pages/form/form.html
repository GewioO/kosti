<!DOCTYPE html>
<html>
  <head data-th-utext="${pageComponents.pagehead}"></head>

  <body class="page-wrapper">
    <div
      data-th-remove="tag"
      data-th-utext="${pageComponents.loginRegisterModal}"
    ></div>
    <div class="modal js_form-info">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title"></h2>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <header class="header" data-th-utext="${pageComponents.header}"></header>
    <main class="main blog_width form game_reg-wrap">
      <h1
        class="game_reg-title title-1 h-mt-35 h-mb-20"
        data-th-text="${content.displayName}"
      ></h1>
      <h3
        class="game_reg-desc h-mb-20"
        data-th-utext="${content.data.description}"
      ></h3>
      <div class="game_reg-game1">
        <form method="POST" class="article-content h-mb-35">
          <div class="form-group h-mb-35">
            <label for="name-form-input" class="label">ИМЯ</label>
            <input
              required
              name="userName"
              type="text"
              class="input-text"
              id="name-form-input"
            />
          </div>
          <div data-th-each="block, blockIndex: ${blocks}" data-th-remove="tag">
            <h2
              class="game_reg-subtitle title-2 h-mt-25 h-mb-25 js_form-show-description"
              data-th-text="${block.title}"
              data-th-attr="data-description=${block.description},data-title=${block.title}"
            ></h2>
            <div class="game_reg-checkbox_list">
              <div
                class="form-group form-group-tooltip game_reg-checkbox h-mb-35"
                data-th-each="event, eventIndex: ${block.events}"
                data-th-attr="data-description=${event.description}"
              >
                <input
                  data-th-disabled="${!event.available}"
                  data-th-id="${blockIndex.index + '-' + eventIndex.index}"
                  type="checkbox"
                  hidden
                  data-th-name="${blockIndex.index + '-' + eventIndex.index}"
                />
                <label
                  data-th-attr="for=${blockIndex.index + '-' + eventIndex.index}"
                  class="label-checkbox"
                >
                  <span data-th-text="${event.title}"></span>
                  <!-- <div data-th-utext="${event.description}"></div>
                  <h5 data-th-text="${event.time}"></h5> -->
                </label>
                <span
                  class="icon-info game_reg-info js_form-show-description"
                  data-th-attr="data-description=${event.description},data-title=${event.title}"
                  ></span
                >
                <div class="error-msg" data-th-unless="${event.available}">
                  Мест больше нет
                </div>
              </div>
            </div>
          </div>
          <div class="error-msg" data-th-if="${error}">
            Что-то пошло не так при регистрации.
          </div>
          <div class="checkout-action">
            <button class="checkout-continue" type="submit">
              Зарегистрироваться
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer" data-th-utext="${pageComponents.footer}"></footer>
    <style>
      .game_reg-checkbox_list .game_reg-checkbox {
        width: 33.333%;
        margin-top: 0;
      }

      .game_reg-checkbox_list {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
      }

      .game_reg-checkbox_list .error-msg {
        padding-left: 30px;
      }

      .game_reg-info {
        margin-bottom: 5px;
        margin-left: 5px;
        cursor: pointer;
      }

      .game_reg-subtitle {
        display: inline-flex;
        align-items: center;
      }

      .game_reg-subtitle .icon-info {
        cursor: pointer;
      }

      .game_reg-info:before {
        font-size: 12px;
      }
    </style>
  </body>
</html>
