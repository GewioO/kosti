<!DOCTYPE html>
<html>
  <head data-th-utext="${pageComponents.pagehead}"></head>

  <body class="page-wrapper">
    <div
      data-th-remove="tag"
      data-th-utext="${pageComponents.loginRegisterModal}"
    ></div>
    <header class="header" data-th-utext="${pageComponents.header}"></header>
    <main class="main blog_width form game_reg-wrap">
      <h1
        class="game_reg-title title-1 h-mt-35 h-mb-20"
        data-th-text="${content.displayName}"
      ></h1>
      <h3
        class="game_reg-desc h-mb-20"
        data-th-utext="${content.data.description}"
      ></h3>
      <form method="POST" class="article-content h-mb-35">
        <div class="form-group h-mb-35">
          <label for="name-form-input" class="label">ИМЯ</label>
          <input
            required
            name="userName"
            type="text"
            class="input-text"
            id="name-form-input"
          />
        </div>
        <div class="form-group h-mb-35" data-th-each="event, index: ${events}">
          <input
            data-th-disabled="${!event.available}"
            data-th-id="${'game_reg-'+index.index}"
            type="checkbox"
            hidden
            data-th-name="${index.index}"
          />
          <label
            data-th-attr="for=${'game_reg-' + index.index}"
            class="label-checkbox"
            >
              <h5 data-th-text="${event.title}"></h5>
              <div data-th-utext="${event.description}"></div>
              <h5 data-th-text="${event.time}"></h5>
            </label>
          <div class="error-msg" data-th-unless="${event.available}">
            Мест больше нет
          </div>
        </div>
        <div class="error-msg" data-th-if="${error}">
          Что-то пошло не так при регистрации.
        </div>
        <div class="checkout-action">
          <button class="checkout-continue" type="submit">
            Зарегистрироваться
          </button>
        </div>
      </form>
    </main>
    <footer class="footer" data-th-utext="${pageComponents.footer}"></footer>
  </body>
</html>
