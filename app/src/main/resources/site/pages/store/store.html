<!DOCTYPE html>
<html data-th-attr="lang=${content.language}">

<head data-th-utext="${pageComponents.pagehead}"></head>

<body class="page-wrapper">
    <div data-th-remove="tag" data-th-utext="${pageComponents.loginRegisterModal}"></div>
    <header class="header" data-th-utext="${pageComponents.header}"></header>
    <main class="main">
        <div class="blog_width plp-width">
            <div class="store">
                <div class="store-top">
                    <div class="breadcrumbs">
                        <span class="breadcrumbs-element active"
                            data-th-text="${portal.localize({'_key=shop.title.store', '_locale=ru'})}"></span>
                    </div>
                    <a class="minicart" data-th-href="${cartUrl}" title="К покупкам">
                        <span class="minicart-icon">
                            <span class="minicart-qty"
                                data-th-text="${cart.itemsNum > 99} ? '9+' : ${cart.itemsNum}"></span>
                        </span>
                        <span class="minicart-total">UAH
                            <span data-th-remove="tag" data-th-text="${cart.price.items}"></span></span>
                    </a>
                </div>
                <div class="plp-filters">
                    <div class="hot_tags">
                        <h4 class="hot_tags-title">Горячие теги</h4>
                        <div class="tag-list tag-list__hot">
                            <a href="/search?hid=1aa42a58-fc58-4d36-bceb-e4bcc8fccdbf" class="tag-item">ЭНОА</a><a
                                href="/search?hid=60cf5fbd-b98d-4155-b306-e204141062f6" class="tag-item">d&amp;d</a><a
                                href="/search?hid=e0bc3b00-b4fe-4662-aeb4-6b4e7cefaab1" class="tag-item">Подкаст</a><a
                                href="/search?hid=3c6cc157-6a09-41fc-a70e-8bd4c59515f6" class="tag-item">kosticon</a><a
                                href="/search?hid=e5d597ba-d7fa-4c4c-b2ad-5ea8ea254dbd" class="tag-item">Вестники
                                Бури</a>
                        </div>
                    </div>
                </div>
                <div class="plp-list">
                    <div data-th-each="product: ${products}" class="plp-item h-product" title="Посмотреть" itemscope
                        itemtype="http://schema.org/Product">
                        <a itemprop="url" class="u-url hidden" data-th-href="${content.urlAbsolute}"></a>
                        <span class="hidden" itemprop="brand" itemscope itemtype="http://schema.org/Brand">
                            <meta itemprop="name" data-th-attr="content=${product.brand.name}">
                            <meta itemprop="logo" data-th-attr="content=${product.brand.logo}">
                        </span>
                        <div class="plp-prod_img">
                            <a data-th-href="${product.url}">
                                <img itemprop="image" data-th-src="${product.image.url}"
                                    data-th-alt="${product.image.alt}" class="u-photo" />
                                <div class="product_bage hidden">
                                    <span class="product_bage-icon"></span>
                                    <span class="product_bage-text">Новинка</span>
                                </div>
                                <div class="plp-img_hover">
                                    <span class="plp-prod_link">Посмотреть</span>
                                </div>
                            </a>
                        </div>
                        <h2 class="p-name" itemprop="name">
                            <a class="plp-prod_name" data-th-href="${product.url}"
                                data-th-text="${product.displayName}">
                            </a>
                        </h2>
                        <div class="pdp-description e-description hidden" data-th-utext="${content.data.description}"
                            itemprop="description"></div>
                        <div data-th-utext="${product.priceBlock}" class="plp-prod_price"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer blog_width" data-th-utext="${pageComponents.footer}"></footer>
</body>

</html>
