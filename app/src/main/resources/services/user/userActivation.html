<!DOCTYPE html>
<html>
  <head data-th-utext="${pageComponents.pagehead}"></head>

  <body class="page-wrapper">
    <div
      data-th-remove="tag"
      data-th-utext="${pageComponents.loginRegisterModal}"
    ></div>
    <header class="header" data-th-utext="${pageComponents.header}"></header>
    <main class="main">
      <div class="confirmation-wrap">
        <div class="site_width">
          <div data-th-if="${activation}">
            <h2 class="checkout-title">
              Спасибо!
            </h2>
            Ваш пользователь успешно активирован.
          </div>
          <div data-th-unless="${activation}">
            <h2 class="checkout-title">
              Что-то пошло не так во время активации.
            </h2>
            Попробуйте еще раз, или свяжитесь с нами и мы вам поможем.
          </div>
        </div>
      </div>
    </main>
    <footer class="footer" data-th-utext="${pageComponents.footer}"></footer>
  </body>
</html>
