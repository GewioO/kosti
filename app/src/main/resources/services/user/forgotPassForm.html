<!DOCTYPE html>
<html>
  <head data-th-utext="${pageComponents.pagehead}"></head>

  <body class="page-wrapper">
    <div
      data-th-remove="tag"
      data-th-utext="${pageComponents.loginRegisterModal}"
    ></div>
    <header class="header" data-th-utext="${pageComponents.header}"></header>
    <main class="main">
      <div class="confirmation-wrap">
        <div class="site_width">
          <div data-th-if="${hashMatch}">
            <form
              method="POST"
              data-th-action="${portal.serviceUrl({'_service=user'})}"
              class="resetPassForm"
            >
              <div class="form-group">
                <label for="surname-checkout-input" class="label"
                  >Новый пароль</label
                >
                <input type="password" name="password" class="resetPassInput" />
              </div>
              <div class="form-group">
                <label for="surname-checkout-input" class="label"
                  >Подтверждение пароля</label
                >
                <input type="password" class="resetPassInputConfirm" />
              </div>
              <div class="form-group">
                <input type="submit" value="Изменить" />
              </div>
              <input type="hidden" name="action" value="resetpass" />
              <input type="hidden" name="email" data-th-value="${email}" />
              <input type="hidden" name="hash" data-th-value="${hash}" />
            </form>
            <div class="is-invalid hidden forgotPassValidation">
              Пароли не совпадают
            </div>
          </div>
          <h2 class="checkout-title" data-th-unless="${hashMatch}">
            Что-то пошло не так при смене пароля.
          </h2>
        </div>
      </div>
    </main>
    <footer class="footer" data-th-utext="${pageComponents.footer}"></footer>
  </body>
</html>
