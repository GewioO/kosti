<!DOCTYPE html>
<html>
  <head data-th-utext="${pageComponents.pagehead}"></head>

  <body class="page-wrapper">
    <div
      data-th-remove="tag"
      data-th-utext="${pageComponents.loginRegisterModal}"
    ></div>
    <div
      data-th-remove="tag"
      data-th-if="${currUser}"
      data-th-utext="${editUserModal}"
    ></div>
    <header class="header" data-th-utext="${pageComponents.header}"></header>
    <main class="main">
      <div class="blog blog_width clearfix search_page-wrap">
        <h2 class="search_page-title" data-th-text="${query}"></h2>
        <p class="search_page-subtitle">
          Найдено
          <span data-th-remove="tag" data-th-text="${searchRes.total}"></span>
          материалов
        </p>
        <div class="blog-list-wrap">
          <div
            class="blog-list"
            data-page="1"
            data-th-utext="${searchRes.hits}"
            data-feedtype="search"
            data-th-attr="data-query=${query}"
          ></div>
          <button
            class="blog-upload_more js_blog-load_more"
            data-th-title="${loadMoreText}"
            data-th-text="${loadMoreText}"
            data-th-if="${searchRes.total > 10}"
          ></button>
          <div
            class="blog-list-empty js_blog-list-empty"
            data-th-classappend="${searchRes.total > 10 ? 'hidden' : ''}"
          >
            Статей больше нет.
          </div>
          <div class="lds-ring js_lazyload-icon hidden">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="blog-sidebar" data-th-utext="${sidebar}"></div>
      </div>
    </main>
    <footer class="footer" data-th-utext="${pageComponents.footer}"></footer>
  </body>
</html>
