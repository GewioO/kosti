<!DOCTYPE html>
<html>
  <head data-th-utext="${pageComponents.pagehead}"></head>

  <body class="page-wrapper">
    <div
      data-th-remove="tag"
      data-th-utext="${pageComponents.loginRegisterModal}"
    ></div>
    <header class="header" data-th-utext="${pageComponents.header}"></header>
    <main class="main">
      <div class="content_page blog_width">
        <form method="POST">
          <div class="form-group">
            <label class="label">title</label>
            <input type="text" name="displayName" />
          </div>

          <div class="form-group">
            <label class="label">code</label>
            <input type="text" name="promoCode" />
          </div>

          <div class="form-group">
            <label class="label">amount of codes</label>
            <input type="text" name="amount" />
          </div>

          <div class="form-group">
            <label class="label">discount</label>
            <input type="text" name="discount" />
          </div>

          <div class="form-group">
            <label class="label">type</label>
            <div class="select-field">
              <select name="type">
                <option value="percent">Percent</option>
                <option value="value">Value</option>
              </select>
            </div>
          </div>

          <input type="hidden" name="action" value="addPromo" />
          <button type="submit" class="button button-light h-mt-30">
            Submit
          </button>
        </form>

        <div class="table-wrap h-mt-100">
          <div class="table-header_row">
            <div class="table-header_cell">
              <span class="label">Discount</span>
            </div>

            <div class="table-header_cell">
              <span class="label">Discount type</span>
            </div>

            <div class="table-header_cell">
              <span class="label">Code</span>
            </div>
            <div class="table-header_cell">
              <span class="label">Title</span>
            </div>

            <div class="table-header_cell table-action_cell">
              <span class="label">Действия</span>
            </div>
          </div>

          <div class="table-body_row" data-th-each="promo: ${promos}">
            <div class="table-body_cell table-side_aligns">
              <span class="label">
                Discount
              </span>
              <span class="value" data-th-text="${promo.discount}"> </span>
            </div>

            <div
              class="table-body_cell table-side_aligns salesreps-list-email_cell"
            >
              <span class="label">Discount type</span>
              <span class="value" data-th-text="${promo.type}"> </span>
            </div>

            <div class="table-body_cell table-side_aligns">
              <span class="label">
                Code
              </span>
              <span class="value" data-th-text="${promo.promoCode}"></span>
            </div>

            <div class="table-body_cell table-side_aligns">
              <span class="label">
                Title
              </span>
              <span class="value" data-th-text="${promo.displayName}"></span>
            </div>

            <div class="table-body_cell table-side_aligns">
              <a
                data-th-href="${portal.serviceUrl({'_service=promosAdmin', 'action=deletePromo', 'promoId=' + promo._id})}"
                >delete</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer" data-th-utext="${pageComponents.footer}"></footer>
  </body>
</html>
