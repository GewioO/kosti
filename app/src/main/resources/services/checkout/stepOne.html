<h2 class="checkout-title">Ваша информация</h2>
<form
  class="checkout-form js_checkout-form"
  method="POST"
  data-th-action="${checkoutUrl}"
>
  <div class="form-group-column">
    <div class="form-group">
      <label for="name-checkout-input" class="label">ИМЯ</label>
      <input
        data-th-attr="value=${cart.name} ? ${cart.name} : ''"
        name="name"
        type="text"
        class="input-text"
        id="name-checkout-input"
        required
      />
    </div>
    <div class="form-group">
      <label for="surname-checkout-input" class="label">ФАМИЛИЯ</label>
      <input
        required
        data-th-attr="value=${cart.surname} ? ${cart.surname} : ''"
        name="surname"
        type="text"
        class="input-text"
        id="surname-checkout-input"
      />
    </div>
  </div>
  <div class="form-group form-group-address">
    <label for="address-checkout-input" class="label">АДРЕС</label>
    <input
      required
      data-th-attr="value=${cart.address} ? ${cart.address} : ''"
      name="address"
      type="text"
      class="input-text"
      id="address-checkout-input"
    />
  </div>
  <div class="form-group-column">
    <div class="form-group">
      <label for="country-checkout-select" class="label">СТРАНА</label>
      <div class="select-field">
        <select name="country" id="country-checkout-select" required>
          <option
            value="Выберите страну"
            disabled="disabled"
            data-th-attr="selected=${cart.contry} ? 'selected' : 'false'"
            >Выберите страну</option
          >
          <option
            data-th-attr="selected=${cart.contry == 'ua'} ? 'selected' : 'false'"
            value="ua"
            >Украина</option
          >
          <option
            data-th-attr="selected=${cart.contry == 'by'} ? 'selected' : 'false'"
            value="by"
            >Беларусь</option
          >
          <option
            data-th-attr="selected=${cart.contry == 'ru'} ? 'selected' : 'false'"
            value="ru"
            >Россия</option
          >
          <option
            data-th-attr="selected=${cart.contry == est} ? 'selected' : 'false'"
            value="est"
            >Эстония</option
          >
          <option
            data-th-attr="selected=${cart.contry == 'lat'} ? 'selected' : 'false'"
            value="lat"
            >Латвия</option
          >
          <option
            data-th-attr="selected=${cart.contry == 'lit'} ? 'selected' : 'false'"
            value="lit"
            >Литва</option
          >
          <option
            data-th-attr="selected=${cart.contry == 'ger'} ? 'selected' : 'false'"
            value="ger"
            >Германия</option
          >
          <option
            data-th-attr="selected=${cart.contry == 'hun'} ? 'selected' : 'false'"
            value="hun"
            >Венгрия</option
          >
          <option
            data-th-attr="selected=${cart.contry == 'che'} ? 'selected' : 'false'"
            value="che"
            >Чехия</option
          >
          <option
            data-th-attr="selected=${cart.contry == 'slo'} ? 'selected' : 'false'"
            value="slo"
            >Словакия</option
          >
          <option
            data-th-attr="selected=${cart.contry == 'pol'} ? 'selected' : 'false'"
            value="pol"
            >Польша</option
          >
          <option
            data-th-attr="selected=${cart.contry == 'isr'} ? 'selected' : 'false'"
            value="isr"
            >Израиль</option
          >
          <option
            data-th-attr="selected=${cart.contry == 'other'} ? 'selected' : 'false'"
            value="other"
            >Другие</option
          >
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="city-checkout-input" class="label">ГОРОД</label>
      <input
        required
        data-th-attr="value=${cart.city} ? ${cart.city} : ''"
        name="city"
        type="text"
        class="input-text"
        id="city-checkout-input"
      />
    </div>
  </div>
  <div class="form-group-column">
    <div class="form-group">
      <label for="email-checkout-input" class="label">ЭЛЕКТРОННАЯ ПОЧТА</label>
      <input
        required
        data-th-attr="value=${cart.email} ? ${cart.email} : ''"
        name="email"
        type="email"
        class="input-text"
        id="email-checkout-input"
      />
    </div>
    <div class="form-group">
      <label for="phone-checkout-input" class="label">ТЕЛЕФОН</label>
      <input
        required
        data-th-attr="value=${cart.phone} ? ${cart.phone} : ''"
        name="phone"
        type="text"
        class="input-text"
        id="phone-checkout-input"
      />
    </div>
  </div>
  <div class="form-group">
    <input required type="checkbox" id="agreement" hidden />
    <label for="agreement" class="label-checkbox"
      >Я прочитал и принимаю
      <a data-th-href="${agreementPage}" target="_blank"
        >условия пользования сайтом</a
      ></label
    >
  </div>
  <div class="checkout-action">
    <a data-th-href="${cartUrl}" class="checkout-back" title="К покупкам"
      >К покупкам</a
    >
    <button
      class="checkout-continue"
      title="Продолжить"
      data-th-disabled="${!cart.stock or cart.itemsNum < 1}"
    >
      ПРОДОЛЖИТЬ
    </button>
  </div>
  <input name="step" type="hidden" value="2" />
</form>
