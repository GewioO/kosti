<!DOCTYPE html>
<html>
  <head data-th-utext="${pageComponents.pagehead}"></head>

  <script src="https://cdn.tiny.cloud/1/bjocqei8sx4e4qom6muuy7eugbpc20u5bim7tu2zg8veawoj/tinymce/5/tinymce.min.js"></script>
  <body class="page-wrapper article-page transparent-header">
    <div
      data-th-remove="tag"
      data-th-utext="${pageComponents.loginRegisterModal}"
    ></div>
    <header class="header" data-th-utext="${pageComponents.header}"></header>
    <main class="main">
      <div class="article-img_wrap js_main-image">
        <img
          src="https://www.stockvault.net/data/2020/02/10/273157/preview16.jpg"
        />
      </div>
      <form
        class="blog blog_width clearfix"
        form
        method="POST"
        enctype="multipart/form-data"
        id="newArticleForm"
      >
        <div class="article-header">
          <div data-th-if="${author}" class="post-info">
            <a data-th-href="${author.url}">
              <span class="post-user_avatar">
                <img data-th-src="${author.image.url}" alt="" />
              </span>
              <span
                class="post-user_name"
                data-th-text="${author.displayName}"
              ></span>
            </a>
            <span class="post-date" data-th-text="${date}"></span>
          </div>
          <div class="form-group">
            <input
              data-th-value="${data.title}"
              id="article-title-input"
              type="text"
              name="title"
              required
              placeholder="Введите название"
              class="post-title new-article-title"
            />
          </div>
          <div class="form-group">
            <textarea
              data-th-text="${data.intro}"
              id="article-intro-input"
              name="intro"
              required
              placeholder="Введите интро"
              class="new-article-intro slick-caption"
            ></textarea>
            <div class="form-caption">
              Краткий текст, который опишет о чем именно будет статья.
              Появляется при просмотре списка статей.
            </div>
          </div>
          <div class="form-group">
            <label
              for="article-image-input"
              class="label-file js_label-file"
              data-th-text="${portal.localize({'_key=user.newArticle.article.chooseImage', '_locale=ru'})}"
            ></label>
            <input
              data-th-value="${data.image}"
              id="article-image-input"
              type="file"
              name="image"
              required
              hidden
            />
            <div class="form-caption">
              Рекоммендуемый размер изображения 1920х560 пикселей, или больше.
            </div>
          </div>
        </div>
        <div class="blog-content">
          <div class="article-body">
            <div class="article-content js_parts-block"></div>
            <div class="article-content">
              <div>
                <div class="new-part-dropdown js_new-part-dropdown"></div>
                <div class="dropdown-content hidden js_dropdown-content">
                  <div class="js_add-block new-part-text js_new-part">Text</div>
                  <label class="js_add-image" for="new-part-image"
                    >Image
                    <input
                      class="js_new-part"
                      data-th-value="${data.image}"
                      id="new-part-image"
                      type="file"
                      name="image"
                      required
                      hidden
                  /></label>
                </div>
              </div>
              <div class="form-group">
                <input
                  required
                  type="checkbox"
                  name="agreement"
                  id="agreement"
                  checked
                  hidden
                />
                <label for="agreement" class="label-checkbox"
                  >Я прочитал и принимаю
                  <a data-th-href="${agreementPage}" target="_blank"
                    >условия публикации статей</a
                  ></label
                >
              </div>
              <div class="form-group">
                <div data-th-text="${errorMessage}" class="error-msg"></div>
                <input
                  type="submit"
                  class="button button-light"
                  data-th-value="${portal.localize({'_key=user.newArticle.article.send', '_locale=ru'})}"
                />
              </div>
            </div>
            <div>
              <div class="post" data-th-if="${content.hashtags}">
                <div class="tag-list ">
                  <a
                    data-th-each="hashtag : ${content.hashtags}"
                    data-th-href="${hashtag.url}"
                    class="tag-item"
                    data-th-text="${hashtag.displayName}"
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="blog-sidebar" data-th-utext="${sidebar}"></div>
      </form>
    </main>
    <footer class="footer" data-th-utext="${pageComponents.footer}"></footer>
    <script
      data-th-src="${portal.assetUrl({'_path=js/newArticle.js'})}"
    ></script>
  </body>
</html>
