<div
  class="form-group"
  data-th-class="${'image-editor js_single-part js_single-part-' + id}"
  data-th-attr="data-imageid=${image._id}, data-id=${id}"
>
  <img data-th-id="${'js_single-part-' + id}" data-th-src="${image.url}" />
  <input class="js_img_caption" />
  <div class="js_remove-part">remove</div>
  <div class="js_move-part" data-type="top">
    top
  </div>
  <div class="js_move-part" data-type="bot">
    bot
  </div>
</div>
