<div
  data-th-class="${'create_article-video_editor js_video-editor js_single-part js_single-part-' + id}"
>
  <div data-th-if="${videoId}" class="video-container">
    <iframe
      frameborder="0"
      src="https://www.youtube.com/embed/UkWd0azv3fQ"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen
    ></iframe>
  </div>
  <div data-th-if="${form}" data-th-remove="tag">
    <input type="text" />
    <button type="text">Apply</button>
  </div>
</div>
