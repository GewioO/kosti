<!DOCTYPE html>
<html>
  <head data-th-utext="${pageComponents.pagehead}"></head>
  <body class="page-wrapper">
    <div
      data-th-remove="tag"
      data-th-utext="${pageComponents.loginRegisterModal}"
    ></div>
    <div
      data-th-remove="tag"
      data-th-if="${currUser}"
      data-th-utext="${editUserModal}"
    ></div>
    <header class="header" data-th-utext="${pageComponents.header}"></header>
    <main class="main">
      <div class="confirmation-wrap">
        <div class="site_width">
          <h2 class="checkout-title">Спасибо!</h2>
          <div class="confirmation-msg">
            Мы приняли вашу статью. Вскоре она появится на сайте. Тем временем,
            можете почитать
            <a data-th-href="${homeUrl}">что-нибудь другое</a>.
          </div>
        </div>
      </div>
    </main>
    <footer class="footer" data-th-utext="${pageComponents.footer}"></footer>
  </body>
</html>
